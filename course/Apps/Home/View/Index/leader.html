<form action="{:U('Index/leader_fen')}" method="post">
    <h1>欢迎{$Think.session.u_name}主任登录教学管理系统
    </h1>
    <table border="1">
        <tr>
            <td>讲师列表</td>
            <td>
                <select name="t_id">
                    <volist name="ar" id="v">
                        <option value="{$v.u_id}">{$v.u_name}</option>
                    </volist>
                </select>
            </td>
        </tr>
        <tr>
            <td>课程列表</td>
            <td>
                <volist name="br" id="a">
<!--
                    <input type="checkbox" name="c_id[]" value="{$a.c_id}"/>{$a.c_course}
-->
                    <input type="radio" name="c_id" value="{$a.c_id}"/>{$a.c_course}
                </volist>
            </td>
        </tr>
        <tr>
            <td>班级列表</td>
            <td>
                <select name="l_id">
                    <volist name="cr" id="l">
                        <option value="{$l.l_id}">{$l.l_class}</option>
                    </volist>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="添加"/></td>
            <td><input type="reset" value="重置"/></td>
        </tr>
    </table>
</form>
