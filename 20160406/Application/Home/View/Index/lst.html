<meta charset="utf-8">
<table border="1">
    <tr>
        <td>申请编号</td>
        <td>申请人</td>
        <td>申请金额</td>
        <td>能否接受房产抵押</td>
        <td>房产所在城市</td>
        <td>房产证持证时间</td>
        <td>能否提供房产证原件</td>
        <td>房产是否有做过抵押</td>
        <td>是否有未结清贷款</td>
        <td>系统审核结果</td>
        <td>操作</td>
    </tr>
    <foreach name="arr" item="vl">
    <tr>
        <td>{$vl.lid}</td>
        <td>{$vl.ming}</td>
        <td>{$vl.e}</td>
        <td>{$vl.fang}</td>
        <td>{$vl.cheng}</td>
        <td>{$vl.shi}</td>
        <td>{$vl.yuan}</td>
        <td>{$vl.dai}</td>
        <td>{$vl.bi}</td>
        <td>
            <if condition="$vl.tai eq 1">
                通过
                <elseif condition="$vl.tai eq 0"/>
                未通过
                </if>
        </td>
        <td><a href="__URL__/shen/tid/{$v.tid}">通过</a>||<a href="__URL__/shenn/tid/{$v.tid}">不通过</a></td>
    </tr>
        </foreach>
</table>
